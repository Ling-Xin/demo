<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        #add-user{
            width: 40%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="add-user">
        <h2>新增用户</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="user_name" id="userName" placeholder="请输入您的用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="user_password" id="password" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="user_age" id="age" placeholder="请输入您的年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性别</label>
                <div id="sex">
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="0" checked="checked">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="1">女
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="user_address" id="address" placeholder="请输入您的地址">
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="user_tel" id="tel" placeholder="请输入您的手机号码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script>

    </script>
</body>
</html>
