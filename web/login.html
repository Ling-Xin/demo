<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
		<style>
			#login{
				width: 20%;
				height: 20%;
				position: absolute;
				top: 30%;
				left: 40%;
			}
		</style>
	</head>

	<body>
		<div id="login">
			<form>
				<div class="form-group">
					<label for="user_name">用户名</label>
					<input type="text" class="form-control" name="user_name" id="user_name" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="user_password">密码</label>
					<input type="password" class="form-control" name="user_password" id="user_password" placeholder="密码">
				</div>
				<button type="submit" id="submit" class="btn btn-primary">登录</button>
				<button type="reset" class="btn btn-success ml-3">重置</button>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
		
		<script>
			$("#submit").click(function (e) {
				e.preventDefault();
				$.ajax({
					url: "/UserLoginServlet",
					type: "post",
					data:{user_name:$("#user_name").val(),user_password:$("#user_password").val()},
					success: function (result) {
						if(result == "true"){
							window.location.href = "/admin.html";
						}else{
							alert("用户名或者密码错误");
						}
					}
				})
			});
		</script>
	</body>

</html>
